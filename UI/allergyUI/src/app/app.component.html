<header class="main-header">
  <h1>AllergyAlert</h1>
</header>
<app-search-form (search)="onSearch($event)"></app-search-form>

<div *ngIf="!showDetailsView">
  <app-forecast-list [allergens]="allergens" (allergenSelected)="onAllergenSelected($event)"></app-forecast-list>
</div>

<div *ngIf="showDetailsView">
  <app-allergen-detail [allergen]="selectedAllergen" [plantInfo]="plantInfo"
    (hideDetails)="onHideDetails()"></app-allergen-detail>
</div>
